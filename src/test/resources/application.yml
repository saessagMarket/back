# 테스트 환경
spring:
  config:
    activate:
      on-profile: test
  datasource: # 실제 MySQL이 아닌 H2를 사용 (테스트용에 적합)
    url: jdbc:h2:mem:testdb;MODE=MySQL # MySQL 문법과 호환 모드 설정
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
